<!doctype HTML>
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<html>
  <body>
    <script>geoload();</script>
    <div class="outline">
      <div id="geo"></div>
      <div class="mainWrapper">
        <div class="temp">
          <div id="tempWrapper">
            <span id="temp"></span>
          </div>
          <br>
          <div>
            <button id="tempToggle" onclick="changeTemp();"></button>
          </div>
        </div>
        <div class="wrapper">
          <div class="discription"><span id="discription"></span></div>
          <div class="icon"><span id="icon"></span></div>
        </div>
        <div id="smallNote">
            <small>Geolocation required for weather app to work</small>
        </div>
      </div>

    </div>
  </body>
</html>
